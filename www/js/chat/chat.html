<ion-view>
  <ion-header-bar align-title="center">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="goMain()">

    </button>
    <ion-title>
      {{touser.name}}
    </ion-title>
  </ion-header-bar>

  <!-- 其他人来了消息，做一个浮动弹窗 -->
  <div class="card pop-card" ng-if="popMessage.show">
    <div class="item item-text-wrap">
      <label>
        <img ng-src="img/avata_128.jpg">
      </label>
      <div class="right">
        <div class="name">
          {{popMessage.name}}
        </div>
        <p class="content">{{popMessage.message}}</p>
      </div>
    </div>
  </div>

  <ion-content style="background-color: #ebebeb"  delegate-handle="chatScroll">
    <input id="from" type="hidden" ng-value="from" >
    <input id="to" type="hidden" ng-value="to" >
    <ion-list id="incomingChatMessages">
      <div ng-repeat="messagearea in messages" style="margin-top: 8px">
        <div class="list-per message-createAt">
          <span>&nbsp;{{messagearea.createAt|mydate}}&nbsp;</span>
        </div>
        <div class="list-per" ng-repeat="message in messagearea.chatlist" >
          <table style="width:100%" class="{{message.type}}" ng-if="message.type==='to'">
            <tr>
              <td style="vertical-align: top;width:60px;">
                <div class="user">
                  <img class="avatar" ng-src="img/avata_128.jpg" ng-if="message.image">
                  <img class="avatar" src="img/avata_128.jpg" ng-if="!message.image">
                </div>
              </td>
              <td style="vertical-align: top;word-break: break-all">
                <div class="chat">
                  <span>
                    {{message.mess}}<br>
                  </span>
                </div>
              </td>
            </tr>
          </table>
          <table style="width:100%"  class="{{message.type}}" ng-if="message.type==='from'">
            <tr>
              <td style="vertical-align: top;word-break: break-all">
                <div class="chat">
                  <span>
                    {{message.mess}}<br>
                    <label style="font-size: 10px;color:green;margin-top: 10px;" ng-if="message.send==='sending'">发送中</label>
                    <label style="font-size: 10px;color:green;margin-top: 10px;" ng-if="message.send==='retry'">第{{message.retryTime}}次重新发送</label>
                    <label style="font-size: 10px;color:green;margin-top: 10px;" ng-if="message.send==='failed'" ng-click="clickRetry(message)" ><i class="icon ion-information-circled assertive"></i>重试发送</label>
                  </span>
                </div>
              </td>
              <td style="vertical-align: top;width:60px;">
                <div class="user">
                  <img class="avatar" ng-src="img/avata_128.jpg" ng-if="message.image">
                  <img class="avatar" src="img/avata_128.jpg" ng-if="!message.image">
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </ion-list>
  </ion-content>
  <ion-footer-bar style="height:auto">
    <form role="form" name="chatForm" class="item-input-inset" style="width:100%;align-items:flex-end;padding:5px;">
      <label class="item-input-wrapper" style="background-color: transparent;border-bottom: #666 1px solid;padding-left:0px;padding-right:0px;align-items:flex-end;border-radius: 0px;">
        <label>
          <button style="color:#666;font-size:25px;" class="button button-large button-clear">
            <i class="ion-ios-plus-outline"></i>
          </button>
        </label>
        <textarea ng-change="CheckInputAreaHeight(this)" style="width:100%;height:36px;resize:none;line-height: 33px;padding-left:10px;padding-right:10px;" id="outgoingChatMessage" required ng-model="send.sendMessage"></textarea>
        <label>
          <button style="color:#666;font-size:25px;" type="submit" class="button button-large button-clear">
            <i class="ion-happy-outline"></i>
          </button>
        </label>
      </label>
      <button style="color:#66cc33;font-size:45px;line-height:47px;" type="submit" class="button button-large button-clear" ng-click="send()" ng-disabled="chatForm.$invalid">
        <i class="ion-ios-paperplane"></i>
      </button>
    </form>
  </ion-footer-bar>
</ion-view>
