<ion-view title="学校列表">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-plus-empty" ng-click="goAdd()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <a class="item item-thumbnail-left" href="/#/school/edit/{{school._id}}" ng-repeat="school in schools">
        <img src="http://127.0.0.1:3000/{{school.image}}">
        <h2>{{school.name}}</h2>
        <p>{{school.owner.nickname}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
