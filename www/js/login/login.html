<ion-view view-title="请登录">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <i class="padding icon ion-person"></i>
        <input type="text" placeholder="用户名" value="{{username}}">
      </label>
      <label class="item item-input">
        <i class="padding icon ion-unlocked"></i>
        <input type="password" placeholder="密码">
      </label>
      <ion-toggle>
        记住我
      </ion-toggle>
      <button class="button button-full button-positive" ng-click="login()">
        登录{{hideHeader}}
      </button>
    </div>
  </ion-content>
</ion-view>
