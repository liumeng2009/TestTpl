<ion-view view-title="请登录">
  <ion-header-bar class="bar-stable">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="backLeft()"></button>
    <ion-title>登录</ion-title>
    <button class="button" ng-click="showReg()">注册用户</button>
  </ion-header-bar>
  <ion-content>
    <form role="form" name="loginForm" novalidate>
      <div class="list list-inset">
        <label class="item item-input m10">
          <i class="padding icon ion-ios-person-outline"></i>
          <input type="text" placeholder="请输入用户名 ..." required name="username" id="username" ng-model="user.username">
          <i class="ion-close-round padding red" ng-show="loginForm.username.$dirty && loginForm.username.$invalid"></i>
          <i class="ion-checkmark-round padding green" ng-show="loginForm.username.$dirty && loginForm.username.$valid"></i>
        </label>
        <label class="item item-input m10">
          <i class="padding icon ion-ios-unlocked-outline"></i>
          <input type="password" placeholder="请输入密码 ..." name="password" ng-model="user.password">
        </label>
        <div class="row padding">
          <div class="col col-30" style="text-align: right">
            <a href="/#/findpassword">忘记密码</a>
          </div>
        </div>
        <button class="button button-full button-balanced" ng-disabled="loginForm.$invalid" ng-click="doLogin()">
          登录
        </button>
      </div>
    </form>

  </ion-content>
  <script id="templates/reg.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar-stable">
        <button class="button button-icon icon ion-ios-arrow-left" ng-click="hideReg()"></button>
        <ion-title>注册</ion-title>
      </ion-header-bar>
      <ion-content>
        <form role="form" name="regForm" novalidate>
        <div class="list list-inset">
          <label class="item item-input m10">
          <i class="padding icon ion-ios-person-outline"></i>
          <input type="text" placeholder="请输入6-12位的用户名 ..." required ng-minlength="6" ng-maxlength="12" ng-model="user.username" name="username" id="username">
          <i class="ion-close-round padding red" ng-show="regForm.username.$dirty && regForm.username.$invalid"></i>
          <i class="ion-checkmark-round padding green" ng-show="regForm.username.$dirty && regForm.username.$valid"></i>
          </label>
          <label class="item item-input m10">
          <i class="padding icon ion-ios-unlocked-outline"></i>
          <input type="password" placeholder="请输入6-18位的密码 ..." required ng-minlength="6" ng-maxlength="18" ng-model="user.password" name="password" id="password">
          <i class="ion-close-round padding red" ng-show="regForm.password.$dirty && regForm.password.$invalid"></i>
          <i class="ion-checkmark-round padding green" ng-show="regForm.password.$dirty && regForm.password.$valid"></i>
          </label>
          <label class="item item-input m10">
          <i class="padding icon ion-ios-unlocked-outline"></i>
          <input type="password" placeholder="请确认密码 ..." required ng-minlength="6" ng-maxlength="18" ng-model="user.comparePassword" name="comparePassword" id="comparePassword">
          <i class="ion-close-round padding red" ng-show="regForm.comparePassword.$dirty && regForm.comparePassword.$invalid"></i>
          <i class="ion-checkmark-round padding green" ng-show="regForm.comparePassword.$dirty && regForm.comparePassword.$valid"></i>
          </label>
          <div class="m10">
          <a href="/#/login">已经有账号？</a>
        </div>
        <button class="button button-full button-balanced" ng-click="doRegister()" ng-disabled="regForm.$invalid">
          注册
          </button>
          </div>
          </form>
      </ion-content>
      </ion-modal-view>
  </script>
</ion-view>
