<ion-view view-title="Account">
  <ion-content>
    <ion-list ng-if="user">
      <label class="item item-input m10">
        <label class="input-label">用户名</label>
        <input type="text" name="username" id="username" ng-model="user.username">
      </label>
      <label class="item item-input m10">
        <label class="input-label">昵称</label>
        <input type="text"  name="password" ng-model="user.nickname">
      </label>
    </ion-list>
    <a href="/#/login" ng-if="!user">登录</a>
  </ion-content>
</ion-view>
