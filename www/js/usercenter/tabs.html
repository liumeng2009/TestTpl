<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-icon-only tabs-color-active-positive">
  <!-- Dashboard Tab -->
  <ion-tab title="发现" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/weibo">
    <ion-nav-view name="tab-weibo"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="孩子" icon-off="ion-ios-paw-outline" icon-on="ion-ios-paw" href="#/tab/children">
    <ion-nav-view name="tab-children"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/usercenter">
    <ion-nav-view name="tab-usercenter"></ion-nav-view>
  </ion-tab>
</ion-tabs>
